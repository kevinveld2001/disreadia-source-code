<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extentions</title>
    <link rel="stylesheet" type="text/css" href="./style/extent.css">
</head>
<body  >
    <div class="pointer"></div>
    <div class="background">
        <h1 class="title">extentions</h1>
        <ul class="list" id="list">

        </ul>
    </div>
   

<script>
const remote = require('electron').remote
const fs = remote.require('fs')
let win = remote.getCurrentWindow()
const {
  clipboard,
  BrowserWindow,
  app
} = require('electron').remote

fs.readdir(__dirname+'/extentions/', (err, files) => {
    console.log(files)
  files.forEach(file => {
    console.log(file);
    newlist(file)
  });
});



function newlist(data) {
  var ul = document.getElementById("list");
  var li = document.createElement("li");
  li.setAttribute('onclick', 'startex("'+data+'")');
  li.appendChild(document.createTextNode(data));
  ul.appendChild(li);

}


function startex(data){
console.log (data) 
exwindow = new BrowserWindow({
      width: 400,
      height: 300,
      minHeight: 300,
      minWidth: 360,
      frame: true,
      webPreferences: {
        nodeIntegration: true,
      }
    })
    exwindow.loadFile(__dirname+"/extentions/"+data+"/index.html")
    exwindow.setMenu(null);
    console.log(__dirname+"/extentions/"+data+"/index.html")
}

</script>
</body>
</html>
